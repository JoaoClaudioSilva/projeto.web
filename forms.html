<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="formulario.js" defer></script>
    <title>ODS 7 - Forms</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>

    <div>
        <form id="Formulario">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade" required><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade" required><br>

            <label for="mensagem">Nos diga como você contribui/pode contribuir para a solução da ODS 7!</label><br>
            <textarea id="mensagem" name="mensagem" required></textarea><br>


            <button type="submit">Enviar</button>
            <button type="button" id="limparCampos">Limpar Campos</button>
            <button type="button" id="excluirTodos">Excluir Lista</button>
        </form>
    </div>

    <div id="dataList"></div>
    <div>
        <label for="campoPesquisa">Pesquisar:</label>
        <input type="text" id="campoPesquisa" name="campoPesquisa">
        <button type="button" id="btnPesquisar">Pesquisar</button>
    </div>

    <footer>
        <p> Todos os direitos reservados. Projeto Web-Front ODS 7</p>
    </footer>
</body>
</html>
